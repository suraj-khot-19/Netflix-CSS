<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="icon" href="./assets/favicon.ico">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--! bg  -->
    <div class="bg">
        <div class="cover-bg">
            <!-- using for black layer on top -->
        </div>
        <!--!   top Nav  -->
        <div class="navbar flex">
            <div class="symbol">
                <img src="./assets//netflix_logo.png" alt="netflix">
            </div>
            <div class="top-btn flex pe-1">
                <div class="flex language-btn px-2 me-2">
                    <i class="fa-solid fa-language me-2"></i>
                    <div class="mx-2" id="hide-me">English</div>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <button class="btn btn-danger btn-sm netflix-color me-1">Sign in</button>
            </div>
        </div>
        <div class="main-span">
            <span>
                Unlimited movies, TV shows and more
            </span>
            <span>
                Starts at <i class="fa-solid fa-indian-rupee-sign"></i>149. Cancel at any
                time.
            </span>
            <span>
                Ready to watch? Enter your email to create or restart your membership.
            </span>
            <div class="input-btn">
                <input type="text" placeholder="Email address">
                <div class="button netflix-color px-3">Get Started<i class="fa-solid fa-angle-right"></i></div>
            </div>
        </div>
    </div>


    <!-- bootstarp script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/8ce49de8d6.js" crossorigin="anonymous"></script>
</body>

</html>
