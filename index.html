<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="icon" href="./assets/netflix_symbol.png">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <!--! bg  -->
    <div class="bg">
        <!--!   top Nav  -->
        <div class="navbar">
            <div class="symbol">
                <img id="top-logo" src="./assets//netflix_logo.png" alt="netflix">
            </div>
            <div class="top-btn flex pe-1">
                <div class="flex language-btn px-1 me-2"><i class="fa-solid fa-language"></i>
                    <div class="mx-2">English</div><i class="fa-solid fa-caret-down fs-6"></i>

            </div>
        </div>
    </div>


    <!-- bootstarp script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
